<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Lista não ordenada</h2>
    <!--ul>li*3 = atalho para criação de lista-->
    <!--unordened list-->
    <ul>
        <li>Fernando</li>
        <li>Priscila</li>
        <li>Chozen</li>
    </ul>

    <h2>Lista ordenada</h2>
    <!--ol - ordered list-->
    <ol>
        <li>Fernando</li>
        <li>Priscila</li>
        <li>Chozen</li>
    </ol>
</body>
</html>
